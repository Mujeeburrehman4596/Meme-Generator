<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="header-section">
        <div class="overlay">
            <h1 class="header-title">Create Your Own Meme</h1>
            <p class="header-subtitle">Upload an image, add text, and generate your own meme in seconds!</p>
        </div>
    </header>

    <!-- Meme Generator Section -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg rounded-lg">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Meme Generator</h3>
                        <div class="form-group mb-3">
                            <label for="topTextInput">Top Text</label>
                            <input type="text" class="form-control rounded-pill" id="topTextInput" placeholder="Enter top text">
                        </div>
                        <div class="form-group mb-3">
                            <label for="bottomTextInput">Bottom Text</label>
                            <input type="text" class="form-control rounded-pill" id="bottomTextInput" placeholder="Enter bottom text">
                        </div>
                        <div class="form-group mb-3">
                            <label for="imageInput">Upload Image</label>
                            <input type="file" class="form-control rounded-pill" id="imageInput" accept="image/*">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-generate" id="generateMeme">Generate Meme</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Meme Display Section -->
    <section class="container my-5 text-center">
        <h3>Your Meme:</h3>
        <div id="memeContainer" class="position-relative d-inline-block">
            <img src="https://via.placeholder.com/500" id="memeImage" alt="Meme Image" class="img-fluid meme-image">
            <div id="topText" class="meme-text top-text">Top Text</div>
            <div id="bottomText" class="meme-text bottom-text">Bottom Text</div>
        </div>
        <div class="mt-4">
            <button class="btn btn-success rounded-pill" id="downloadMeme">Download Meme</button>
        </div>
    </section>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
